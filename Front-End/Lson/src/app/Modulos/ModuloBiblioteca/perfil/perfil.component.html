<div id="fondo">
<app-nav-biblioteca></app-nav-biblioteca>
<br>
<div class="card" style="width: 30rem;">
    <div class="card-body">
      <h5 class="card-title">Perfil</h5>

      <form #bibliotecaForm="ngForm">
          <div class="form-row" *ngFor="let biblioteca of [BibliotecaService.Perfil]">
              <div class="form-group col-md-6">
                  <label for="inputNombre">Nombre</label>
                  <input type="text" class="form-control" id="inputNombre" #nombre="ngModel" [(ngModel)]="BibliotecaService.Perfil.nombre" placeholder="Juan" value="{{biblioteca.nombre}}" name="nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTelefono">Telefono</label>
                    <input type="text" class="form-control" id="inputTelefono" #telefono="ngModel" [(ngModel)]="BibliotecaService.Perfil.telefono" placeholder="4313234"value="{{biblioteca.telefono}}" name="telefono">
                  </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" #email="ngModel" placeholder="Ejemplo@gmail.com" value="{{biblioteca.email}}" name="email" [(ngModel)]="BibliotecaService.Perfil.email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Direcci√≥n</label>
                <input type="text" class="form-control" id="inputAddress" #direccion="ngModel" placeholder="1234 Main St" value="{{biblioteca.direccion}}" name="direccion" [(ngModel)]="BibliotecaService.Perfil.direccion">
              </div>
            
          <div class="form-row">
              <div class="form-group col-md-16">
                <label for="inputState">Ciudad</label>
                <select id="inputState" class="form-control" name="ciudad" #ciudad="ngModel" [(ngModel)]="BibliotecaService.Perfil.ciudad">
                  <option selected>{{biblioteca.ciudad}}</option>
                  <option *ngFor="let x of BibliotecaService.Ciudades" >{{x.Ciudad}}</option>
                </select>
              </div>
              <div class="form-group col-md-20" > 
                  <img src="{{url}}" width="200" height="300" >
                  <div class="fileUpload btn btn-primary">
                      <span>Cambiar foto</span>
                      <input id="uploadBtn" type="file" class="upload" accept="image/png, image/jpeg" name="Myimagen" (change)="onFileChanged($event)"/>
                  </div>
              </div >
            </div>

            <br><br><br><br><br>
       
           
          </div>
          
          
          <button type="submit" class="btn btn-primary" id="btnactualizar" (click)="actualizar()">Actualizar</button>
          
          <button type="button" class="btn btn-warning" id="btncancelar" (click)="cancelar()">Cancelar</button>
        </form>
    </div>
  </div>
</div>
