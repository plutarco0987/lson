<app-cliente-home></app-cliente-home>

<div class="fondo">


    <H1 style="color:white">{{categoria}}</H1>
    <div class="row">
      <div *ngFor="let libros of ClienteService.LibrosGenero">
  
        <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
          <h6 id="titulo">{{libros.titulo}}</h6>
          <div class="flipper"  >
            <div class="front" id="imagen">
              <img src="http://localhost:3000/Cliente/Foto/{{libros._id + '-' + libros.poster}}" width="200"
                height="300" />
            </div>
            <div class="back">
              
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-secondary " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      ...
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                      <a class="dropdown-item" (click)="agregaFavoritos(libros._id)">+Favoritos</a>
                      <a class="dropdown-item" (click)="agregaPorLeer(libros._id)">+Por leer</a>
                      <a class="dropdown-item"(click)="agregaLedios(libros._id)" >+Leidos</a>
                      <a id="Favoritos" class="dropdown-item" routerLink="/Cliente/InformacionLibro/{{libros._id}}" (click)="envia(libros)"
                                        type="hidden">Ver</a>
                    </div>
                  </div>
  
  
              <div class="card">
                <div class="card-body">                             
                  <p><b>Autor:</b>{{libros.autor}}</p>
                  <p><b>Sinopsis:</b>{{libros.sinopsis}}</p>
                </div>
              </div>
  
  
            </div>
          </div>
        </div>
  
  
  
      </div>
    </div>
  
    <br>
  </div>


  <nav aria-label="...">
      <ul class="pagination justify-content-center">
          <li class="page-item" id="anterior">
              <a class="page-link" (click)="paginado(encontramosen-1)" aria-disabled="true">Anterior</a>
            </li>
        
          
        
          
        
        
            <li class="page-item" *ngFor="let numeros of aux">
              <a class="page-link" (click)="paginado(numeros)" id="{{numeros}}">
        
                {{numeros}}
              </a>
            </li>
        
          
        
        
            <li class="page-item" id="siguiente">
              <a class="page-link" (click)="paginado(encontramosen+1)" aria-disabled="true">Siguiente</a>
            </li>
        
    
      
    
      </ul>
    </nav>
