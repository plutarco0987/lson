<app-cliente-home></app-cliente-home>

<div class="fondo">
<br>
<div class="card" style="width: 30rem;"> 
    <div class="card-body">
      <h5 class="card-title">Perfil</h5>

      <form>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="inputNombre">Nombre</label>
                  <input type="text" class="form-control" id="inputNombre" placeholder="Juan">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputApellido">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="Peres Acosta">
                  </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Ejemplo@gmail.com">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
            
          <div class="form-row">
              <div class="form-group col-md-16">
                <label for="inputState">Ciudad</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
            </div>

            <br><br><br>
            <div class="form-group col-md-12">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultChecked2" checked>
                    <label class="custom-control-label" for="defaultChecked2">Default checked</label>
                  </div>
            </div>
          




            <div class="form-group ">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>




            
            <div class="form-group ">
                <label for="inputNewPassword">New Password</label>
                <input type="password" class="form-control" id="inputNewPassword" placeholder="New Password">
              </div>
          </div>
          
          
          <button type="submit" class="btn btn-primary" id="btnactualizar">Actualizar</button>
          
          <button type="button" class="btn btn-warning" id="btncancelar">Cancelar</button>
        </form>
    </div>
  </div>
</div>
