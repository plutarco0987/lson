

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <div class="container p-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card animated flipInY">
                    <div class="card-header bg-dark text-white text-center">
                        <h3 id="formHeader">Registrarse</h3>
                        <div></div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="registrarForm"> 

                          
                            <div class="form-group" id="nameField">
                                <label for="exampleInputName">Nombre</label>
                                <input type="name" name="fName" class="form-control" id="exampleInputFirstName1" placeholder="Nombre" formControlName="nombre">                                
                            </div>

                            <div class="form-group" id="nameField">
                                <label for="exampleEmaile">Email</label>
                                <input type="email" name="fName" class="form-control" id="exampleEmaile" placeholder="ejemplo@gmail.com" formControlName="email">
                                
                            </div>


                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" name= "password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="pass">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword2">Confirmar Password</label>
                                <input type="password" name= "cpassword" class="form-control" id="exampleInputPassword2" placeholder="Password" formControlName="cpass">
                            </div>

                            
                            <button class="btn btn-danger btn-block" routerLink="">Regresar a Login</button>

                            <br>
                            <button id="submitButton" class="btn btn-primary btn-block" (click)="registrar()">Registrarse</button>

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
